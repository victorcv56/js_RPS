<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayRPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"> <!-- top screen divs-->
    
        <div class="scoreboard">
            <h2>Scoreboard</h2>
            <!-- Use DOM to add score for user and computer -->
            <p>User: <span id="uScore">0</span>
               Computer: <span id="cScore">0</span> </p>
        </div>
    </div>
        
    <div class="buttonContainer">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>    
        <button class="scissors">Scissors</button>
    </div>

    <div class="footer"> <!-- bottom screen divs-->
        <div class="endgame-message">
            <p class="choice-made"></p>
            <p class="result-message"></p>
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
